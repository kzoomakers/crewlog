<div class="modal-header">
    <h5 class="modal-title">Edit User: {{ user.username }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form action="{{ url_for('admin_api.update_user', user_id=user.id) }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" 
                   value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" 
                   value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isAdmin" name="isAdmin"
                       {{ 'checked' if user.is_admin else '' }}
                       {{ 'disabled' if user.id == current_user.id else '' }}>
                <label class="custom-control-label" for="isAdmin">Administrator</label>
                {% if user.id == current_user.id %}
                <small class="form-text text-muted">You cannot change your own admin status.</small>
                {% endif %}
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isVerified" name="isVerified"
                       {{ 'checked' if user.is_verified else '' }}>
                <label class="custom-control-label" for="isVerified">Email Verified</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
