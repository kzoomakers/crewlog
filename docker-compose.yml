version: '3.8'

services:
  crewlog:
    build: .
    container_name: crewlog-app
    restart: unless-stopped
    ports:
      - "5002:5000"
    environment:
      - FLASK_APP=crewlog.main:application
      - FLASK_ENV=development
      - SECRET_KEY=${SECRET_KEY:-change-me-to-something-secure}
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI:-sqlite:////app/crewlog/resources/database.db}
      - APP_URL=${APP_URL:-http://localhost:5002}
      - SMTP_LOGIN=${SMTP_LOGIN:-}
      - SMTP_MAILBOX=${SMTP_MAILBOX:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_SERVER=${SMTP_SERVER:-}
    volumes:
      - ./crewlog/resources:/app/crewlog/resources
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crewlog-network

networks:
  crewlog-network:
    driver: bridge
